syntax = "proto3";

package leagueservice;
option go_package="leagueservice";

message SummonerProfile {
  int32 profileIconId = 1; // ID of the summoner icon associated with the summoner.
  string name = 2; // Summoner name.
  string puuid	= 3; //	Encrypted PUUID. Exact length of 78 characters.
  int64 summonerLevel	= 4; //	Summoner level associated with the summoner.
  int64 revisionDate	= 5; //	Date summoner was last modified specified as epoch milliseconds. The following events will update this timestamp: profile icon change, playing the tutorial or advanced tutorial, finishing a game, summoner name change
  string id	= 6; //	Encrypted summoner ID. Max length 63 characters.
  string accountId	= 7; //	Encrypted account ID. Max length 56 characters.
}

message GetSummonerStatsRequest {
  string summoner_name = 1;
  string region = 2;
}

message GetSummonerStatsResponse {
  SummonerProfile summonerProfile = 1;

}

service LeagueApi {
  rpc GetSummonerStatsUnary(GetSummonerStatsRequest) returns (GetSummonerStatsResponse);
  rpc GetSummonerStatsBiDirectional(stream GetSummonerStatsRequest) returns (stream GetSummonerStatsResponse);
}